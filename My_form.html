<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/CSS/myformscss.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>myform</title>
</head>
<body>
<div id="form-container">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text"id="name"name="required">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="pass" required>
    </div>
    <div class="form-group">
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
        </select>
    </div>
    <div class="form-group">
        <label>Interest</label>
        <input type="checkbox" id="intrest1" name="interest1">
        <label for="intrest1">Reading</label>
         <input type="checkbox" id="intrest2" name="interest1">
        <label for="intrest2">Traveling</label>
        <input type="checkbox" id="intrest3" name="interest1">
        <label for="intrest3">Coding</label>
    </div>
    <div class="form-group">
        <label>Choose a programming language:</label>
        <input type="radio" id="lang1" name="lang1" value="java">
        <label for="lang1">Java</label>
         <input type="radio" id="lang2" name="lang2" value="python">
        <label for="lang2">Python</label>
         <input type="radio" id="lang3" name="lang3" value="html">
        <label for="lang3">HTML</label>
         <input type="radio" id="lang4" name="lang4" value="kotlin">
        <label for="lang4">Kotlin</label>
    </div>
    <div class="form-group">
        <label for="message">Additional Information:</label>
        <textarea name="message" id="message" ></textarea>
    </div>
    <div class="form-group">
        <button type="submit">Submit</button>
    </div>

</div>

</body>
</html>
