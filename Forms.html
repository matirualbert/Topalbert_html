<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/CSS/formscss.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
<h2>Registration form</h2>
<hr>
<form action="">
    <label for="fname">First Name</label>
    <input type="text"id="fname"name="jina" placeholder="First Name"><br>
    <label for="lname">Last Name</label>
    <input type="text"id="lname"name="jina2" placeholder="Last Name"><br>
    <label for="email">Email address</label>
    <input type="email"id="email"name="barua pepe" placeholder="Email Address"><br>
    <label for="dob">Date of Birth</label>
    <input type="date"id="dob"name="tarehe" placeholder="Date of Birth"><br>
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender">
    <label for="male">Male</label>
    <input type="radio"id="male" name="gender">
    <label for="custom">Custom</label>
    <input type="radio" id="custom" name="gender"><br><br>
    <label for="course">Course taken</label>
    <select name="courses" id="course">
        <option value="full">Fullstack</option>
        <option value="js">React js</option>
        <option value="django">Django</option>
        <option value="and">Android</option>
        <option value="c">C</option>
        <option value="python">Python</option>
        <option value="cyber">Cyber Security</option>
    </select><br>
    <label for="pass">Password</label>
    <input type="password"id="pass"name="neno siri" placeholder="Password"><br>

    <input type="submit" value="Register">
    <label for="file">Upload Image</label>
    <input type="file"id="file">
</form>





</body>
</html>
